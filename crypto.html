<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>

        <img src="./assets/images/bluelogo.png" alt="company logo" class="logo">
        <h1>Rate Radar</h1>
        <nav>
            <ul>
                <button class="toCrypto">Crypto</button>
                <button class="toCurrency">Currency</button>
                <button class="toFavorites">Favorites</button>
            </ul>
        </nav>
        <button class="mode-button"></button>

    </header>
    <h1>Cryptos</h1>
    <main>
        <div class="card">
            <h3 class="card-header text-uppercase">Search By Crypto</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="text-input">Crypto</label>
                <input name="text-input" id="text-input" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn" id="fetch-button">Get Crypto</button>
            </form>
        </div>

        <div id="errorModal">
            <div class="modal-content">
                <p>Coin not found. Please enter a valid ID.</p>
                <button id="closeBtn">Ok</button>
            </div>
        </div>
        <div id="results">
            <h2>Results</h2>
        </div>
    </main>





    <!--Footer section-->
    <footer>
        <img src="./assets/images/bluelogo.png" alt="company logo" class="logo">
